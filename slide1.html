<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daipha User Registration Manual</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #000;
    overflow: hidden; /* ← 스크롤 완전 제거 */
}

/* ===== 모바일 친화형 구조 ===== */
.slide-container {
    width: 100%;
    max-width: 1280px;
    min-height: 100vh;
    margin: 0 auto;
    display: flex;
    flex-direction: row;
    position: relative;
    background-color: #1a202c;
    color: white;
    overflow: hidden; /* ← 가로 삐져나감 방지 */
}

/* 모바일 대응 */
@media (max-width: 768px) {
    .slide-container {
        flex-direction: column;
    }
    .content-wrapper {
        padding: 40px 20px !important;
    }
    .left-panel, .right-panel {
        width: 100% !important;
    }
    .hero-title {
        font-size: 36px !important;
    }
}

/* ===== 이미지가 아이폰에서 안 잘리게 하는 핵심 ===== */
.image-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    overflow: hidden;
}

.app-screen {
    width: 100%;
    max-width: 100vw; /* ← 핵심 */
    height: auto;
    object-fit: contain;
    display: block;
}

/* 나머지 기존 스타일 유지 (일부 생략 없이 그대로 유지) */
.bg-image-blur {
    position: absolute;
    top: -20%;
    right: -20%;
    width: 80%;
    height: 140%;
    object-fit: cover;
    opacity: 0.4;
    filter: blur(80px);
}

.content-wrapper {
    position: relative;
    z-index: 10;
    flex: 1;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 0 80px;
    width: 100%;
}

.left-panel {
    width: 50%;
}

.right-panel {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>
<body>

<div class="slide-container">

<img class="bg-image-blur" src="https://page.gensparksite.com/slides_images/0dea76e003dacccab06cac232712c6be.webp"/>

<div class="content-wrapper">

<div class="left-panel">
<h1 class="hero-title">
Experience the simplest way to manage more than 1,000 assets
</h1>
</div>

<div class="right-panel">
<div class="image-wrapper">
<img class="app-screen" src="https://www.genspark.ai/api/files/s/hDGhDH3z"/>
</div>
</div>

</div>
</div>

</body>
</html>
